  - distribution: ubuntu
    version: 16.04
    init: /lib/systemd/systemd
    run_opts: "--volume="${PWD}":/etc/ansible/roles/role_under_test:ro --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
